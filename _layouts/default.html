<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

{% include head.html %}
<body>
  {% include header.html %}
  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      <br> {{ content }}
    </div>
  </main>
  {% include footer.html %}
  <button class="dark-btn" onclick="document.body.classList.toggle('dark')">
    <span class="material-icons">mode_night</span>
  </button>
</body>

<style type="text/css" media="screen">
  body {
    margin: 10px;
    transition: background 1s ease-in, color 1s ease-in;
  }
  .dark-btn{
    color: #ffffff;
    background: #111111;
    margin: 20px 20px;
    border: none;
    outline: none;
    font-size: 20px;
    padding: 10px 10px 4px;
    position: fixed;
    bottom:0px;
    right:0px;
    cursor: pointer;
    outline: solid 4px;
  }
  .material-icons {
    transform: rotate(30deg);
  }
  .dark {
    color: #ffffff;
    background: #111111;
  }
  .dark pre,
  .dark code {
    color: #ffffff;
    background-color: #242424;
  }
  .dark .center-text {
    color: #757575;
  }
  .dark .site-nav .page-link {
    color: #ffffff;
  }
  .dark .site-title,
  .dark .site-title:visited {
    color: #757575;
  }
  .dark .dark-btn {
    color: #111111;
    background: #ffffff;
  }
  .collapsible {
    display: none;
  }
  .content {
    display: block;
  }
</style>

<style type="text/css" media="screen and (max-width: 700px)">
  .collapsible {
    display: block;
    background-color: #111111;
    color: #ffffff;
    cursor: pointer;
    padding: 18px;
    width: 100%;
    border: none;
    outline: none;
    font-size: 18px;
    text-align: center;
    font-family: inherit;
  }
  .active,
  .collapsible:hover {
    background-color: #424242;
  }
  .content {
    display: none;
  }
  .dark .collapsible {
    color: #111111;
    background-color: #ffffff;
  }
  .dark .active,
  .dark .collapsible:hover {
    background-color: #757575;
  }
</style>

<script>
  var coll = document.getElementsByClassName("collapsible");

  for (var i = 0; i < coll.length; i++) {
    coll[i].addEventListener("click", function () {
      this.classList.toggle("active");
      var content = document.getElementById(this.id + "-data");
      content.style.display = content.style.display === "block" ? "none" : "block";
    });
  }
</script>

</html>
