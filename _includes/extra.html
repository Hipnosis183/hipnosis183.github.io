{% assign extras = site.extras | where: "code", page.code | where: "language", include.language %}
{% for extra in extras %}
<div class="post-block">
  <span class="post-style" style="--url: url('{{ extra.thumb }}')"></span>
  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ extra.title | escape }}</h1>
    <p class="post-meta">
      <span>{{ extra.description }}</span>
    </p>
  </header>
</div>
<div class="post-content" itemprop="articleBody">{{ extra.content }}</div>
{% endfor %}
