---
layout: default
---

<article class="post">
  <div class="post-content" itemprop="articleBody">{{ content }}</div>
</article>

<script>
  $(function () {
    $("head link[type='text/css']").last()
      .after("<link rel='stylesheet' type='text/css' href='{{ '/assets/styles/patches.css' }}''>");
    $("head script").last()
      .after("<script src='{{ '/assets/scripts/patches.js' }}''>");
  });
</script>
