{% assign posts = site.posts | where: "code", page.code | where: "language", include.language %}
{% for post in posts %}
<div class="post-block">
  <span class="post-style" style="--url: url('{{ post.thumb }}')"></span>
  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ post.title | escape }}</h1>
    <p class="post-meta">
      <time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: '%b %-d, %Y' }}</time> â€¢
      <span itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span itemprop="name">{{ site.author }}</span>
      </span>
    </p>
  </header>
</div>
<div class="post-content" itemprop="articleBody">{{ post.content }}</div>
{% endfor %}
